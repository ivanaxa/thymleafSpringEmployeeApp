<!DOCTYPE HTML>
<html lang="en" xmls:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Employee Directory</title>
	<!--link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/-->
	<link rel="stylesheet" 
		th:href="@{/css/bootstrap.css}"/>
	 <!--link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"-->
	<link rel="stylesheet" 
		th:href="@{/css/demo.css}"/>
	<!-- @symbol reference context path of your application (app root) -->
</head>
<body>
	<div class="container">
	<p th:text="'Time on the server is: ' + ${theDate}" class="funny"/>
	</div>
	<hr>
	<div class="container">
	<!-- Button to add employee -->
	<a th:href="@{/employees/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Employee
	</a>
	<h3>Employee Directory</h3>
	<table class="table table-dark">
		<thead class="thead-dark">
			<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Action</th>
			</tr>
			
		</thead>
		<tbody>
			<tr th:each="tempEmployee: ${employees}">
				<td th:text="${tempEmployee.firstName}"/>
				<td th:text="${tempEmployee.lastName}"/>
				<td th:text="${tempEmployee.email}"/>
				
				<td>
					<a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}"
						class="btn btn-info btn-sm">
					<!-- appends to URL ?employeeId=xxx -->
					Update
					</a>
					<!-- Delete button -->
					<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
						class="btn btn-danger btn-sm"
						onClick= "if(!(confirm('Are you sure you want to delete this?'))) return false">
						<!-- a "" in the prompt throws an error.... -->
					<!-- appends to URL ?employeeId=xxx -->
					Delete
					</a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
	
</body>

</html>
